<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Wokabelt</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="login.css" />
  <script src="https://kit.fontawesome.com/26c0f690dc.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <a href="index.html" class="brand-link">
        <img src="images/Wokabelt_logo.png" alt="Wokabelt Logo" class="logo circle-logo" />
        <div class="brand-text">
          <h1>Wokabelt</h1>
          <p class="tagline">Connecting local professionals</p>
        </div>
      </a>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#shop">Cart</a></li>
        <li><a href="index.html#learn">Learning</a></li>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p class="login-subtitle">Please enter your details to login</p>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <div class="social-login">
          <p>Or login with</p>
          <div class="social-buttons">
            <button type="button" class="social-btn google">
              <i class="fab fa-google"></i>
              Google
            </button>
            <button type="button" class="social-btn facebook">
              <i class="fab fa-facebook-f"></i>
              Facebook
            </button>
          </div>
        </div>

        <p class="signup-link">
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your login logic here
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Example validation
      if (email && password) {
        // Simulate successful login
        alert('Login successful!');
        // Redirect to dashboard or home page
        window.location.href = 'index.html';
      }
    });

    // Toggle password visibility
    document.querySelector('.toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
